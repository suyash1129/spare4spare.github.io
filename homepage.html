<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spare4Spare - Home</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      color: #2b72ff;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.7s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    nav {
      background-color: #a8d0ff;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container svg.logo {
      width: 36px;
      height: 36px;
      stroke: #2b72ff;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      filter: drop-shadow(0 0 4px rgba(43, 114, 255, 0.4));
    }

    .logo-container h2 {
      font-size: 28px;
      font-weight: 800;
      color: #2b72ff;
      margin: 0;
      filter: drop-shadow(0 0 4px rgba(43, 114, 255, 0.4));
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #2b72ff;
      font-weight: bold;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .nav-links a:hover {
      background-color: #2b72ff;
      color: white;
    }

    /* Welcome Message */
    #welcome-message {
      font-size: 42px;
      font-weight: 700;
      color: #2b72ff;
      filter: drop-shadow(0 0 4px rgba(43, 114, 255, 0.4));
      opacity: 1;
      transition: opacity 0.5s ease;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      text-align: center;
      z-index: 1000;
    }

    /* Listings Container */
    #offers-container {
      width: 95%;
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(43, 114, 255, 0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      display: none;
    }

    #offers-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #offers-container h2 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 24px;
      color: #2b72ff;
      filter: drop-shadow(0 0 4px rgba(43, 114, 255, 0.4));
    }

    .offers-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .offer-card {
      background: #f8faff;
      border: 2px solid #d0e5ff;
      border-radius: 10px;
      width: 240px;
      padding: 12px;
      box-shadow: 0 4px 12px rgba(43, 114, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .offer-card:hover {
      transform: translateY(-6px);
    }

    .offer-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .offer-title {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 6px 0;
      color: #2b72ff;
    }

    .offer-description {
      font-size: 14px;
      color: #4a6fa1;
    }

    .offer-user {
      font-size: 12px;
      color: #7a8fa5;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo-container">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true">
        <path d="M20 44l8-8-8-8M44 20l-8 8 8 8" />
        <path d="M28 36l8-8" />
      </svg>
      <h2>Spare4Spare</h2>
    </div>
    <div class="nav-links">
      <a href="homepage.html">Home</a>
      <a href="post.html">Post</a>
      <a href="account.html">Account</a>
      <a href="contact.html">Contact</a>
      <a href="inbox.html">Inbox</a>
      <a href="settings.html">Settings</a>
    </div>
  </nav>

  <div id="welcome-message"></div>

  <div id="offers-container">
    <h2>Listings</h2>
    <div class="offers-grid"></div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    const welcomeEl = document.getElementById("welcome-message");
    const offersEl = document.getElementById("offers-container");
    const offersGrid = document.querySelector(".offers-grid");

    if (!currentUser) {
      window.location.href = "login.html";
    } else {
      welcomeEl.textContent = `Welcome back, ${currentUser.name || "User"}!`;

      setTimeout(() => {
        welcomeEl.style.opacity = 0;

        setTimeout(() => {
          welcomeEl.style.display = "none";
          offersEl.style.display = "block";
          void offersEl.offsetWidth;
          offersEl.classList.add("visible");

          loadListings(); // Load listings for everyone
        }, 500);
      }, 1700);
    }

    function loadListings() {
      const savedListings = JSON.parse(localStorage.getItem("listings") || "[]");

      if (savedListings.length === 0) {
        offersGrid.innerHTML = `<p style="font-size: 16px; color: #666;">No listings posted yet.</p>`;
        return;
      }

      offersGrid.innerHTML = "";

      savedListings.forEach(listing => {
        const card = document.createElement("div");
        card.className = "offer-card";

        card.innerHTML = `
          <img src="${listing.image}" alt="${listing.title}" />
          <div class="offer-title">${listing.title}</div>
          <div class="offer-description">${listing.description}</div>
          <div class="offer-user">Looking for: ${listing.wanted}<br>Posted by: ${listing.user}</div>
        `;

        offersGrid.appendChild(card);
      });
    }
  </script>

</body>
</html>
