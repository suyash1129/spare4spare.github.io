<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post a Listing - Spare4Spare</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #2b72ff;
      opacity: 0;
      animation: fadeIn 0.7s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    nav {
      background-color: #a8d0ff;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container svg.logo {
      width: 36px;
      height: 36px;
      stroke: #2b72ff;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      filter: drop-shadow(0 0 4px rgba(43, 114, 255, 0.4));
    }

    .logo-container h2 {
      font-size: 28px;
      font-weight: 800;
      color: #2b72ff;
      margin: 0;
    }

    .nav-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: 800;
      color: #2b72ff;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #2b72ff;
      font-weight: bold;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .nav-links a:hover {
      background-color: #2b72ff;
      color: white;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(43, 114, 255, 0.2);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      color: #2b72ff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #a8d0ff;
      font-size: 16px;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #2b72ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a5edc;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo-container">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <path d="M20 44l8-8-8-8M44 20l-8 8 8 8" />
        <path d="M28 36l8-8" />
      </svg>
      <h2>Spare4Spare</h2>
    </div>
    <div class="nav-title">Post</div>
    <div class="nav-links">
      <a href="homepage.html">Home</a>
      <a href="post.html">Post</a>
      <a href="account.html">Account</a>
      <a href="contact.html">Contact</a>
      <a href="inbox.html">Inbox</a>
      <a href="settings.html">Settings</a>
    </div>
  </nav>

  <main>
    <h1 id="form-title">Create a Listing</h1>
    <form id="listing-form">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="text" id="wanted" placeholder="What do you want in exchange?" required />
      <input type="url" id="image" placeholder="Image URL" required />
      <button type="submit">Submit</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      updateDoc,
      doc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAhKrkmaVp3Q2b0IqYOq4OBlFd2AOk8bQ",
      authDomain: "spare4spare.firebaseapp.com",
      projectId: "spare4spare",
      storageBucket: "spare4spare.appspot.com",
      messagingSenderId: "723016916320",
      appId: "1:723016916320:web:f917fb1d5b8882574b9205",
      measurementId: "G-2NQ3EPSWPD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser) window.location.href = "login.html";

    const form = document.getElementById("listing-form");
    const titleInput = document.getElementById("title");
    const descriptionInput = document.getElementById("description");
    const wantedInput = document.getElementById("wanted");
    const imageInput = document.getElementById("image");
    const formTitle = document.getElementById("form-title");

    const editData = JSON.parse(localStorage.getItem("editListing"));

    // If editing
    if (editData) {
      formTitle.textContent = "Edit Listing";
      const { listing } = editData;
      titleInput.value = listing.title;
      descriptionInput.value = listing.description;
      wantedInput.value = listing.wanted;
      imageInput.value = listing.image;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        title: titleInput.value,
        description: descriptionInput.value,
        wanted: wantedInput.value,
        image: imageInput.value,
        user: currentUser.name,
        email: currentUser.email || "",
        createdAt: serverTimestamp()
      };

      try {
        if (editData) {
          // Update existing listing
          const listingRef = doc(db, "listings", editData.id);
          await updateDoc(listingRef, data);
          localStorage.removeItem("editListing");
        } else {
          // Create new listing
          await addDoc(collection(db, "listings"), data);
        }

        window.location.href = "account.html";
      } catch (err) {
        alert("Something went wrong. Please try again.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
