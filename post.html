<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spare4Spare - Post Listing</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      color: #2b72ff;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    
    nav {
      background-color: #a8d0ff;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-container svg.logo {
      width: 36px;
      height: 36px;
      stroke: #2b72ff;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      filter: drop-shadow(0 0 4px rgba(43, 114, 255, 0.4));
    }
    .logo-container h2 {
      font-size: 28px;
      font-weight: 800;
      color: #2b72ff;
      margin: 0;
      filter: drop-shadow(0 0 4px rgba(43, 114, 255, 0.4));
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      text-decoration: none;
      color: #2b72ff;
      font-weight: bold;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .nav-links a:hover {
      background-color: #2b72ff;
      color: white;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(43, 114, 255, 0.2);
      width: 350px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      font-size: 14px;
      border: 2px solid #a8d0ff;
      border-radius: 8px;
      resize: none;
    }
    button {
      background-color: #2b72ff;
      color: white;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #1e4fcc;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo-container">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true">
        <path d="M20 44l8-8-8-8M44 20l-8 8 8 8" />
        <path d="M28 36l8-8" />
      </svg>
      <h2>Spare4Spare</h2>
    </div>
    <div class="nav-links">
      <a href="homepage.html">Home</a>
      <a href="post.html">Post</a>
      <a href="account.html">Account</a>
      <a href="contact.html">Contact</a>
      <a href="inbox.html">Inbox</a>
      <a href="settings.html">Settings</a>
    </div>
  </nav>

  <form id="post-form">
    <h2>Post a New Listing</h2>
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="wanted" placeholder="Looking For" required />
    <textarea id="description" placeholder="Description" rows="4" required></textarea>
    <input type="url" id="image" placeholder="Image URL" required />
    <button type="submit">Post Listing</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAhKrkmaVp3Q2b0IqYOq4OBlFd2AOk8bQ",
      authDomain: "spare4spare.firebaseapp.com",
      projectId: "spare4spare",
      storageBucket: "spare4spare.appspot.com",
      messagingSenderId: "723016916320",
      appId: "1:723016916320:web:f917fb1d5b8882574b9205",
      measurementId: "G-2NQ3EPSWPD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("post-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (!currentUser) {
        alert("Please login to post listings.");
        window.location.href = "login.html";
        return;
      }

      const title = document.getElementById("title").value.trim();
      const wanted = document.getElementById("wanted").value.trim();
      const description = document.getElementById("description").value.trim();
      const image = document.getElementById("image").value.trim();

      if (!title || !wanted || !description || !image) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        await addDoc(collection(db, "listings"), {
          title,
          wanted,
          description,
          image,
          user: currentUser.name || "Anonymous",
          userId: currentUser.uid || currentUser.id || "unknown", // store user ID for ownership
          createdAt: serverTimestamp()
        });

        alert("Listing posted successfully!");
        form.reset();
        window.location.href = "homepage.html";
      } catch (error) {
        console.error("Error adding listing:", error);
        alert("Failed to post listing. Please try again.");
      }
    });
  </script>

</body>
</html>
