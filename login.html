<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spare4Spare - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      color: #2b72ff;
    }

    .site-title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    .site-title svg {
      width: 48px;
      height: 48px;
      fill: #2b72ff;
      filter: drop-shadow(0 0 5px rgba(43, 114, 255, 0.4));
    }

    .site-title h2 {
      font-size: 40px;
      font-weight: 800;
      letter-spacing: 1px;
      margin: 0;
      filter: drop-shadow(0 0 5px rgba(43, 114, 255, 0.4));
    }

    .container {
      width: 320px;
      background: #fff;
      border-radius: 10px;
      padding: 30px 25px;
      box-shadow: 0 12px 25px rgba(43, 114, 255, 0.2);
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form h1 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #2b72ff;
      text-align: center;
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #d0d7e5;
      border-radius: 6px;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: #2b72ff;
      outline: none;
    }

    .btn {
      background-color: #2b72ff;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: inherit;
      width: 100%;
      margin-top: 6px;
      margin-bottom: 20px;
    }

    .btn:hover {
      background-color: #255fcc;
    }

    #toggle-text {
      font-size: 14px;
      text-align: center;
      margin-top: 0;
    }

    #toggle-text a {
      color: #2b72ff;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
    }

    #toggle-text a:hover {
      text-decoration: underline;
    }

    .error-msg {
      color: #e53e3e;
      font-size: 14px;
      min-height: 18px;
      text-align: center;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .fade-slide-in {
      animation: fadeSlideIn 0.4s ease forwards;
    }

    .fade-slide-out {
      animation: fadeSlideOut 0.4s ease forwards;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeSlideOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(15px);
      }
    }
  </style>
</head>
<body>
  <div class="site-title">
    <h2>Spare4Spare</h2>
  </div>

  <div class="container">
    <form id="auth-form">
      <h1 id="form-title">Login</h1>

      <div class="error-msg" id="error-msg"></div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <div class="input-group" id="name-group" style="display: none;">
        <input type="text" id="name" placeholder="Full Name" />
      </div>

      <button class="btn" type="submit" id="submit-btn">Sign In</button>

      <p id="toggle-text">
        Don't have an account? <a id="toggle-link">Sign Up</a>
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById("auth-form");
    const toggleLink = document.getElementById("toggle-link");
    const formTitle = document.getElementById("form-title");
    const nameGroup = document.getElementById("name-group");
    const submitBtn = document.getElementById("submit-btn");
    const errorMsg = document.getElementById("error-msg");

    let isLogin = true;

    toggleLink.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Sign Up";
      submitBtn.textContent = isLogin ? "Sign In" : "Register";
      toggleLink.textContent = isLogin ? "Sign Up" : "Login";
      toggleLink.parentElement.firstChild.textContent = isLogin
        ? "Don't have an account? "
        : "Already have an account? ";
      nameGroup.style.display = isLogin ? "none" : "block";
      errorMsg.textContent = "";

      form.classList.remove("fade-slide-in");
      void form.offsetWidth;
      form.classList.add("fade-slide-in");
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value;

      let users = JSON.parse(localStorage.getItem("exchainUsers") || "[]");

      if (!isLogin) {
        const exists = users.find((u) => u.email === email);
        if (exists) {
          errorMsg.textContent = "Email already registered.";
          return;
        }

        users.push({ email, password, name });
        localStorage.setItem("exchainUsers", JSON.stringify(users));
        errorMsg.textContent = "";
        alert("Signup successful! You can now log in.");
        toggleLink.click();
      } else {
        const match = users.find(
          (u) => u.email === email && u.password === password
        );
        if (!match) {
          errorMsg.textContent = "Email or password is incorrect.";
          return;
        }

        errorMsg.textContent = "";
        localStorage.setItem("currentUser", JSON.stringify(match));
        sessionStorage.setItem("username", match.name); // âœ… Store username
        document.body.style.animation = "fadeSlideOut 0.6s ease forwards";
        setTimeout(() => {
          window.location.href = "homepage.html";
        }, 600);
      }
    });
  </script>
</body>
</html>
