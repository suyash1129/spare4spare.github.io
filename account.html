<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spare4Spare - Account</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      color: #2b72ff;
      text-align: center;
    }

    nav {
      background-color: #a8d0ff;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container h2 {
      font-size: 28px;
      font-weight: 800;
      color: #2b72ff;
      margin: 0;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #2b72ff;
      font-weight: bold;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .nav-links a:hover {
      background-color: #2b72ff;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(43, 114, 255, 0.2);
      text-align: left;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .user-info p {
      font-size: 18px;
      margin: 6px 0;
    }

    /* Listings Section */
    .listing-section {
      margin-top: 40px;
    }

    .offers-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .offer-card {
      background: #f8faff;
      border: 2px solid #d0e5ff;
      border-radius: 10px;
      width: 240px;
      padding: 12px;
      box-shadow: 0 4px 12px rgba(43, 114, 255, 0.1);
      text-align: center;
    }

    .offer-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .offer-title {
      font-size: 18px;
      font-weight: 700;
      color: #2b72ff;
      margin: 5px 0;
    }

    .offer-description {
      font-size: 14px;
      color: #4a6fa1;
      margin-bottom: 10px;
    }

    .offer-actions button {
      background-color: #2b72ff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      margin: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .offer-actions button:hover {
      background-color: #215bc4;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo-container">
      <h2>Spare4Spare</h2>
    </div>
    <div class="nav-links">
      <a href="homepage.html">Home</a>
      <a href="post.html">Post</a>
      <a href="account.html">Account</a>
      <a href="contact.html">Contact</a>
      <a href="inbox.html">Inbox</a>
      <a href="settings.html">Settings</a>
    </div>
  </nav>

  <div class="container">
    <h2>Account Details</h2>
    <div class="user-info" id="user-info">
      <!-- Filled by JS -->
    </div>

    <div class="listing-section">
      <h2>My Listings</h2>
      <div class="offers-grid" id="my-listings">
        <!-- User listings will be injected here -->
      </div>
    </div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    const listings = JSON.parse(localStorage.getItem("listings") || "[]");

    if (!currentUser) {
      window.location.href = "login.html";
    }

    const userInfo = document.getElementById("user-info");
    userInfo.innerHTML = `
      <p><strong>Name:</strong> ${currentUser.name}</p>
      <p><strong>Email:</strong> ${currentUser.email}</p>
    `;

    const myListingsContainer = document.getElementById("my-listings");
    const myListings = listings.filter(item => item.user === currentUser.name);

    function renderListings() {
      myListingsContainer.innerHTML = "";

      if (myListings.length === 0) {
        myListingsContainer.innerHTML = "<p style='color:gray;'>You have no active listings.</p>";
        return;
      }

      myListings.forEach((listing, index) => {
        const card = document.createElement("div");
        card.className = "offer-card";
        card.innerHTML = `
          <img src="${listing.image}" alt="${listing.title}" />
          <div class="offer-title">${listing.title}</div>
          <div class="offer-description">${listing.description}</div>
          <div class="offer-description"><strong>Looking for:</strong> ${listing.wanted}</div>
          <div class="offer-actions">
            <button onclick="editListing(${index})">Edit</button>
            <button onclick="deleteListing(${index})">Delete</button>
          </div>
        `;
        myListingsContainer.appendChild(card);
      });
    }

    function deleteListing(index) {
      const allListings = JSON.parse(localStorage.getItem("listings") || "[]");
      const userListings = allListings.filter(l => l.user === currentUser.name);
      const targetListing = userListings[index];

      const newListings = allListings.filter(l =>
        !(l.title === targetListing.title &&
          l.description === targetListing.description &&
          l.user === targetListing.user)
      );

      localStorage.setItem("listings", JSON.stringify(newListings));
      location.reload();
    }

    function editListing(index) {
      const allListings = JSON.parse(localStorage.getItem("listings") || "[]");
      const userListings = allListings.filter(l => l.user === currentUser.name);
      const targetListing = userListings[index];

      const newTitle = prompt("Edit Title", targetListing.title);
      const newDesc = prompt("Edit Description", targetListing.description);
      const newWanted = prompt("Edit What You Want", targetListing.wanted);
      const newImage = prompt("Edit Image URL", targetListing.image);

      if (newTitle && newDesc && newWanted && newImage) {
        const updatedListings = allListings.map(l => {
          if (
            l.title === targetListing.title &&
            l.description === targetListing.description &&
            l.user === targetListing.user
          ) {
            return {
              ...l,
              title: newTitle,
              description: newDesc,
              wanted: newWanted,
              image: newImage
            };
          }
          return l;
        });

        localStorage.setItem("listings", JSON.stringify(updatedListings));
        location.reload();
      }
    }

    renderListings();
  </script>

</body>
</html>
